{% extends 'dark/layout.html' %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center" style="height: 110vh; margin-left: -1vw;">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="index-card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Sith Lord Access</h2>
                        <form action="/darkholocron" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Sith name">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password ">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger">Log In</button>
                            </div>
                            <div class="text-center">
                                {{ message }}
                            </div>
                        </form>
                        <div id="loginMessage" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
