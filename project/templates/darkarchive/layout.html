<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Archive</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='archive.css') }}">
    <style>
        /* Tutaj można dodać bezpośrednie style, jeśli nie chcesz modyfikować archive.css */
    </style>
</head>
<body class="background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/darkarchive">Emperor Palpatine's Darkarchive</a>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!-- Zmiana wyrównania na ml-auto dla nawigacji -->
                <li class="nav-item">
                    <a class="nav-link" href="/darkarchive/adminlogin"> Admin </a>

                <li class="nav-item">
                    <a class="nav-link" href="/darkarchive/palps"> Secrets </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container py-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
