<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Network</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/images/favico.ico" type="image/x-icon">
    <link href="{{ url_for('static', filename='imperialstyle.css') }}" rel="stylesheet">
</head>
<body class="imperial-background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/imperialnet">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="navbar-logo">
            </a>
        </div>
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="/imperialnet/comments">Comments</a>
            <a class="nav-item nav-link" href="/imperialnet/login">Login</a>
            <a class="nav-item nav-link" href="/imperialnet/register">Register</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
