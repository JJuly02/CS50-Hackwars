{% extends 'rebel/layout.html' %}

{% block content %}
<div class="background">
    <div class="container">
        <div class="index-card">
            <h1 class="challenge-title">Brute Force Simulation</h1>
            <form id="bruteForceForm" action="/BruteForce" method="post">
                <div class="form-group">
                    <input type="text" name="keyword1" placeholder="Keyword 1" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="keyword2" placeholder="Keyword 2" required class="form-control">
                </div>
                <button type="submit" class="btn btn-warning btn-lg">Start Simulation</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
