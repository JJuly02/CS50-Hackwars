{% extends 'rebel/layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="index-card">
                <div class="card-body">
                    <h2 class="card-title text-center">Join the Rebellion</h2>
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Choose your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmation">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Confirm your password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
