{% extends 'rebel/layout.html' %}

{% block content %}
<div class="background">
    <div class="container">
        <div class="index-card">
            <h1 class="challenge-title">Imperial Web Scraper</h1>
            <p>Scraping data from imperialnet...</p>
            <div id="keywordsContainer"></div>
            <a href="/BruteForce" class="btn btn-warning btn-lg">Proceed to Brute Force Simulation</a>
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const keywords = {{ scraped_keywords|tojson | safe }};
        const container = document.getElementById('keywordsContainer');

        keywords.forEach((keyword, index) => {
            setTimeout(() => {
                const div = document.createElement('div');
                div.textContent = keyword;
                div.className = 'fade-in'; // Apply the fade-in class
                container.appendChild(div);
            }, 1000 * index); // Each keyword fades in 1 second after the previous one
        });
    });
</script>
{% endblock %}
